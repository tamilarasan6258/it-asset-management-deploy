<app-header role="guest"></app-header>

<main class="forgot-password-page">
  <!-- Background Elements -->
  <div class="forgot-password-background">
    <div class="geometric-shape shape-1"></div>
    <div class="geometric-shape shape-2"></div>
    <div class="geometric-shape shape-3"></div>
  </div>

  <div class="forgot-password-wrapper">
    <div class="forgot-password-container fade-in">
      <!-- Header Section -->
      <div class="forgot-password-header">
        <div class="forgot-password-icon">
          <span class="icon-emoji">🔐</span>
        </div>
        <h2>Forgot Password?</h2>
        <p class="forgot-password-subtitle">No worries! Enter your email address and we'll send you a reset link</p>
      </div>

      <!-- Forgot Password Form -->
      <form [formGroup]="form" (ngSubmit)="submit()" class="forgot-password-form">
        <div class="form-group">
          <div class="input-wrapper">
            <span class="input-icon">📧</span>
            <input type="email" formControlName="email" placeholder="Enter your email address" class="form-input"
              [class.error]="form.get('email')?.invalid && form.get('email')?.touched" />
          </div>
          <div class="field-error" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
            <span *ngIf="form.get('email')?.errors?.['required']">Email is required</span>
            <span *ngIf="form.get('email')?.errors?.['email']">Please enter a valid email</span>
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="forgot-password-btn" [disabled]="loading || form.invalid"
            [class.loading]="loading">
            <span class="btn-content" *ngIf="!loading">
              <span class="btn-icon">📧</span>
              Send Reset Link
            </span>
            <span class="btn-loading" *ngIf="loading">
              <span class="spinner"></span>
              Sending...
            </span>
          </button>
        </div>

        <!-- Success Message -->
        <div class="success-message" *ngIf="success">
          <span class="success-icon">✅</span>
          {{ success }}
        </div>

        <!-- Error Message -->
        <div class="error-message" *ngIf="error">
          <span class="error-icon">⚠️</span>
          {{ error }}
        </div>
      </form>

      <!-- Footer -->
      <div class="forgot-password-footer">
        <p class="back-to-login">
          Remember your password?
          <a routerLink="/login" class="back-link">Back to Sign In</a>
        </p>
        <p class="help-text">
          Need help? Contact your system administrator
        </p>
      </div>
    </div>
  </div>
</main>
